<div class="container">
  <h1>Ejae Miranda</h1>
<form #myForm="ngForm" (submit)="addUser()">
            <h2>Add New User</h2>
            <label for="user_name">User Name</label><br>
            <input class="form-control-sm" type="text " [(ngModel)]="user_name"
                #name = "ngModel"
                name="user_name"
                [class.invalid]="name.invalid && name.touched"
                required>
            <span *ngIf="name.invalid">Field Required</span><br>
                    
            <label for="user_age">User Age</label><br>
            <input class="form-control-sm" type="number" [(ngModel)]="user_age"
                #age = "ngModel"  
                name="user_age"
                [class.invalid]="user_age.invalid && age.touched"
                required><br>
            <span *ngIf="age.invalid">Field Required</span>
            <br>
            <button class="form-control-sm btn-success" type="submit"> Add User </button>
        </form>
<hr>
  <div class="row">
    
    <h3>Users</h3>
    <table class="table">
        <tr>
          <th>User Name</th><span></span>
          <th>User Age</th><span></span>
          <th>Action</th>
        </tr>
        <tr *ngFor="let u of users">
          <td>{{u.name}}</td><span></span>
          <td>{{u.age}}</td><span></span>
          <td class="td">
            <button (click)="updateUser(u._id)" class="form-control-sm btn-info">Update</button>
            <button (click)="deleteUser(u._id)" class="form-control-sm btn-danger">Delete</button>
          </td>
        </tr>
      </table>
</div>
</div>
